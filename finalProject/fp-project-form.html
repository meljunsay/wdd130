    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&family=Yatra+One&display=swap" rel="stylesheet">

<body>
    <header class="navbar">
        <div class="logo">
            <img src="images/davaoHandymanLogo.png" alt="Davao Handyman Logo" width="120">
        </div>
        <nav>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">How It Works</a></li>
                    <li><a href="fp-project-form.html">Post Project</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Account</a></li>
                </ul>
            </div>

        </nav>
    </header>
    <div class="project_bg">
        <img src="images/project_bg.png">
    </div>
    <main></main>
    <div class="project_form">
        <h1>
            Project Form
        </h1>
    </div>
    <form action="/my-handling-form-page" method="post">
        <ul class="form_ul">
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" required="required" />
                <p>(required)</p>
            </li>
            <li>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_email" required="required" />
                <p>(required)</p>
            </li>
            <li>
                <label for="phone">Mobile no.:</label>
                <input type="tel" id="tell" name="tel_number" required="required" />
                <p>(required)</p>
            </li>
            <li>
                <label for="project_category">Project Category:</label>
                <input type="text" id="project_category" name="project" required="required" />
                <p>(required)</p>
            </li>
            <li>
                <label for="msg">Project Description:</label>
                <textarea id="msg" name="user_message" required="required"></textarea>
                <p>(required)</p>
            </li>
            <li class="button">
                <button type="submit">Send Project Form</button>
            </li>
        </ul>
    </form>
    </main>
    <footer>

        </div>
    </footer>
</body>
