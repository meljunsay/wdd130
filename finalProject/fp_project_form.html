    <form action="/my-handling-form-page" method="post">
        <ul class="form_ul">
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" required="required" />
                <p>(required)</p>
            </li>
            <li>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_email" required="required" />
                <p>(required)</p>
            </li>
            <li>
                <label for="phone">Mobile no.:</label>
                <input type="tel" id="tell" name="tel_number" required="required" />
                <p>(required)</p>
            </li>
            <li>
                <label for="project_category">Project Category:</label>
                <input type="text" id="project_category" name="project" required="required" />
                <p>(required)</p>
            </li>
            <li>
                <label for="project_location">Project Location:</label>
                <input type="text" id="project_location" name="project_loc" required="required" />
                <p>(required)</p>
            </li>
            <li>
                <label for="msg">Project Description:</label>
                <textarea id="msg" name="user_message" required="required"></textarea>
                <p>(required)</p>
            </li>
            <li class="button">
                <button type="submit">Send Form</button>
            </li>
        </ul>
    </form>
